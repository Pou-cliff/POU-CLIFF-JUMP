<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, user-scalable=no">
    <title>Musical Notation</title>
    <html lang="en">
<head>
    <link rel="stylesheet" href="SI.css">
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="STE.mp3" type="audio/mpeg">
    </audio>
<div class="container">
    <h1 id="pianoTitle">Koda ng Pag-inda</h1>
    <div id="music-background"></div>
    <div class="music-sheet">
        <!-- First Stave -->
        <div class="stave" style="top: 0px;">
            <span class="f-clef">𝄢</span>
            <span class="time-signature">4<br>4</span>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="note" style="left: 140px; top: 40px;">♩</div> <!-- Pag -->
            <div class="note" style="left: 240px; top: 50px;">♪</div> <!-- ang -->
            <div class="note" style="left: 340px; top: 45px;">♩</div> <!-- li -->
            <div class="note" style="left: 400px; top: 35px;">♩</div> <!-- ri -->
            <div class="note" style="left: 460px; top: 30px;">𝅗𝅥</div> <!-- ko -->
            <div class="note" style="left: 540px; top: 25px;">♪</div> <!-- ng -->
            <div class="note" style="left: 610px; top: 20px;">♩</div> <!-- ak -->
            <div class="note" style="left: 670px; top: 15px;">𝅘𝅥.</div> <!-- to -->
            <div class="lyrics">
                <span style="left: 140px;">"Pag"</span>
                <span style="left: 240px;">ang</span>
                <span style="left: 340px;">li</span>
                <span style="left: 400px;">ri</span>
                <span style="left: 460px;">ko</span>
                <span style="left: 540PX;">ng</span>
                <span style="left: 610px;">ak</span>
                <span style="left: 670px;">to</span>
            </div>
        </div><!-- Second Stave -->
    <div class="stave" style="top: 10px;">
        <span class="f-clef">𝄢</span>
        <span class="time-signature">4<br>4</span>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="note" style="left: 140px; top: 45px;">♩</div> <!-- ibig -->
        <div class="note" style="left: 200px; top: 40px;">♩</div> <!-- ang -->
        <div class="note" style="left: 280px; top: 35px;">♪</div> <!-- hi -->
        <div class="note" style="left: 360px; top: 50px;">♩</div> <!-- mig -->
        <div class="note" style="left: 440px; top: 25px;">𝅗𝅥</div> <!-- ng -->
        <div class="note" style="left: 520px; top: 20px;">♪</div> <!-- pu -->
        <div class="note" style="left: 600px; top: 15px;">♩</div> <!-- so -->
        <div class="note" style="left: 660px; top: 10px;">𝅝</div> <!-- so -->
        <div class="lyrics">
            <span style="left: 140px;">"I</span>
                <span style="left: 200px;">big"</span>
                <span style="left: 280px;">ang</span>
                <span style="left: 360px;">hi</span>
                <span style="left: 440px;">mig</span>
                <span style="left: 520PX;">ng</span>
                <span style="left: 600px;">pu</span>
                <span style="left: 660px;">so</span>
        </div>
    </div>

    <!-- Third Stave -->
    <div class="stave" style="top: 20px;">
        <span class="f-clef">𝄢</span>
        <span class="time-signature">4<br>4</span>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="note" style="left: 100px; top: 50px;">♩</div> <!-- pag- -->
        <div class="note" style="left: 160px; top: 45px;">♩</div> <!-- i -->
        <div class="note" style="left: 210px; top: 40px;">𝅗𝅥</div> <!-- big -->
        <div class="note" style="left: 270px; top: 40px;">♪</div> <!-- ang -->
        <div class="note" style="left: 330px; top: 35px;">♩</div> <!-- sim -->
        <div class="note" style="left: 380px; top: 30px;">♩</div> <!-- po -->
        <div class="note" style="left: 430px; top: 25px;">♩</div> <!-- ni -->
        <div class="note" style="left: 480px; top: 20px;">𝅘𝅥.</div> <!-- ya -->
        <div class="note" style="left: 540px; top: 15px;">♪</div> <!-- ng -->
        <div class="note" style="left: 600px; top: 10px;">♩</div> <!-- pag -->
        <div class="note" style="left: 650px; top: 5px;">♩</div> <!-- ka -->
        <div class="note" style="left: 700px; top: 0px;">𝅝</div> <!-- ya -->
        <div class="lyrics">
            <span style="left: 100px;">"Pag</span>
            <span style="left: 165px;">i</span>
            <span style="left: 210px;">ibig"</span>
            <span style="left: 270px;">ang</span>
            <span style="left: 330px;">sim</span>
            <span style="left: 380px;">po</span>
            <span style="left: 430px;">ni</span>
            <span style="left: 480px;">ya</span>
            <span style="left: 540px;">ng</span>
            <span style="left: 600px;">pag</span>
            <span style="left: 650px;">ka</span>
            <span style="left: 700px;">ya</span>
        </div>
    </div>
</div>
</div>
<script src="KA.js"></script>
</body>
</html>
